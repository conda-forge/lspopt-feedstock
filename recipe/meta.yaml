{% set name = "lspopt" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 288748dd48598f74d989551cc87877a4b17f7f923c89c09f39b7e0b30970c735

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.7.0
    - scipy >=0.16.1
    - six >=1.10.0

test:
  imports:
    - lspopt
    - lspopt.lsp
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/hbldh/lspopt
  summary: Python implementation of a multitaper window method for estimating Wigner spectra for certain locally stationary processes
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - hoechenberger
